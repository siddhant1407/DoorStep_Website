	<div class="card">
		<div class="wrapper row">
			<div class="preview col-md-6">
                <img width="600px" height="500px" 
                src="http://localhost:3004/{{products.productImagePath}}" alt="">
        	</div>
		<div class="details col-md-6">
                <h3 class="product-title">{{products.name}} ({{products.hdescription}})</h3>
                <h6 class="">Category: {{products.category.name}}</h6>

                <div class="rating">
							<div class="stars">
								<span class="fa fa-star checked"></span>
								<span class="fa fa-star checked"></span>
								<span class="fa fa-star checked"></span>
								<span class="fa fa-star checked"></span>
								<span class="fa fa-star"></span>
							</div>
							<span class="review-no">42 reviews</span>
                        </div>
                        <h6 class="price">Current price : <span>  {{products.price}}Rs/-</span></h6>
                        <h5><b>Description:</b></h5>
						<p class="product-description">{{products.description}}</p>
						
						<p class="vote"><strong>91%</strong> of buyers enjoyed this product! <strong>
                            (87 votes)</strong></p>
                        <p class="vote"><strong>Delivery</strong> Available Within 
                            <strong>10-14 Hours</strong> of Working Days.</p>
                        <h5>
                            <b>
                               <i> Select Quantity:   &nbsp;&nbsp;&nbsp; <span>
                                <select name="" id="" #ingre_qty>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                </select>
                            </span></i>                      
                            </b>
                        </h5>
                        
                        
                            <button (click)="addTocart()" class="btn btn-warning text-light"> 
                                Add to Cart  </button>
							
					</div>
				</div>
			 </div>
